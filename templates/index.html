<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水球 記録アプリ</title>
    <!-- Google Fonts と スタイルシートの読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- ヘッダー: タイトル、試合情報、スコアボード -->
        <header>
            <h1>水球 記録アプリ</h1>
            <div class="match-info">
                <input type="date" id="match-date">
                <div class="team-input-group">
                    <label for="team-name-white">白</label>
                    <input type="text" id="team-name-white" placeholder="チーム名">
                </div>
                <div class="team-input-group">
                    <label for="team-name-blue">青</label>
                    <input type="text" id="team-name-blue" placeholder="チーム名">
                </div>
            </div>
            <div class="score-board">
                <div class="period-display">ピリオド: <span id="period-display">0</span></div>
                <div class="team-score white"><span id="team-label-white">白</span> <span id="score-white">0</span></div>
                <div class="team-score blue"><span id="team-label-blue">青</span> <span id="score-blue">0</span></div>
            </div>
        </header>

        <!-- メインコンテンツ: 入力エリア -->
        <main>
            <div class="input-grid">
                <!-- 左側: 時間入力電卓 -->
                <div class="input-group time-calculator">
                    <label>時間</label>
                    <input type="text" id="time-display" value="0:00" readonly>
                    <div class="calculator-buttons">
                        <button data-value="7">7</button><button data-value="8">8</button><button data-value="9">9</button>
                        <button data-value="4">4</button><button data-value="5">5</button><button data-value="6">6</button>
                        <button data-value="1">1</button><button data-value="2">2</button><button data-value="3">3</button>
                        <button class="wide" data-value="0">0</button><button id="clear-time-btn">C</button>
                    </div>
                </div>
                <!-- 右側: 番号・色 入力 -->
                <div class="details-inputs">
                    <div class="input-group">
                        <label>番号</label>
                        <div id="player-number-buttons" class="button-group">
                            <div class="button-row"><button data-value="1">1</button><button data-value="2">2</button><button data-value="3">3</button><button data-value="4">4</button><button data-value="5">5</button></div>
                            <div class="button-row"><button data-value="6">6</button><button data-value="7">7</button><button data-value="8">8</button><button data-value="9">9</button><button data-value="10">10</button></div>
                            <div class="button-row"><button data-value="11">11</button><button data-value="12">12</button><button data-value="13">13</button><button data-value="14">14</button><button data-value="15">15</button></div>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>色</label>
                        <div id="team-color-buttons" class="button-group">
                            <button data-value="白">白</button><button data-value="青">青</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- イベント入力エリア -->
            <div class="input-group full-width">
                <label>イベント</label>
                <!-- 主要イベント -->
                <div id="primary-event-buttons" class="button-group primary-events">
                    <div class="button-row">
                        <button data-value="# センターボール"># センターボール</button>
                        <button data-value="G 得点">G 得点</button>
                        <button data-value="E 退水">E 退水</button>
                        <button data-value="EG 退水得点">EG 退水得点</button>
                    </div>
                    <div class="button-row">
                        <button data-value="P ペナルティファウル">P ペナルティ</button>
                        <button data-value="PG ペナルティ得点">PG ペナルティ得点</button>
                        <button data-value="TO タイムアウト">TO タイムアウト</button>
                    </div>
                </div>
                <!-- その他のイベント -->
                <div id="secondary-event-buttons" class="button-group secondary-events">
                    <button data-value="X PSOミス">X PSOミス</button>
                    <button data-value="SR 残り時間退水">SR 残り時間退水</button>
                    <button data-value="SV 乱暴行為">SV 乱暴行為</button>
                    <button data-value="YC イエローカード">YC イエローカード</button>
                    <button data-value="RC レッドカード">RC レッドカード</button>
                </div>
                <!-- 記録追加ボタン -->
                <button id="add-record-btn" class="primary-btn">記録を追加</button>
            </div>

            <!-- 記録一覧表示エリア -->
            <section class="records-section">
                <h2>記録一覧</h2>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>#</th><th>P</th><th>時間</th><th>番号</th><th>色</th><th>イベント</th><th>白</th><th>青</th><th>削除</th>
                            </tr>
                        </thead>
                        <tbody id="record-list"></tbody>
                    </table>
                </div>
                <!-- CSV出力ボタン -->
                <div class="action-buttons">
                    <button id="export-csv-btn" class="secondary-btn">CSVで出力</button>
                </div>
            </section>
        </main>
    </div>

    <!-- JavaScriptファイルの読み込み -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
