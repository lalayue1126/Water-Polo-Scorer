<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水球 記録アプリ</title>
    <!-- Google Fonts と スタイルシートの読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>水球 記録アプリ</h1>
            <div class="score-board">
                <div class="period-display">ピリオド: <span id="period-display">0</span></div>
                <div class="team-score white"><span>白</span> <span id="score-white">0</span></div>
                <div class="team-score blue"><span>青</span> <span id="score-blue">0</span></div>
            </div>
        </header>

        <main>
            <div class="input-grid">
                <!-- 時間入力電卓 -->
                <div class="input-group time-calculator">
                    <label>時間</label>
                    <input type="text" id="time-display" value="0:00" readonly>
                    <div class="calculator-buttons">
                        <button data-value="7">7</button><button data-value="8">8</button><button data-value="9">9</button>
                        <button data-value="4">4</button><button data-value="5">5</button><button data-value="6">6</button>
                        <button data-value="1">1</button><button data-value="2">2</button><button data-value="3">3</button>
                        <button class="wide" data-value="0">0</button><button id="clear-time-btn">C</button>
                    </div>
                </div>

                <div class="details-inputs">
                    <div class="input-group">
                        <label>番号</label>
                        <!-- 番号ボタンをHTMLに直接記述 -->
                        <div id="player-number-buttons" class="button-group">
                            <div class="button-row">
                                <button data-value="1">1</button><button data-value="2">2</button><button data-value="3">3</button><button data-value="4">4</button><button data-value="5">5</button>
                            </div>
                            <div class="button-row">
                                <button data-value="6">6</button><button data-value="7">7</button><button data-value="8">8</button><button data-value="9">9</button><button data-value="10">10</button>
                            </div>
                            <div class="button-row">
                                <button data-value="11">11</button><button data-value="12">12</button><button data-value="13">13</button><button data-value="14">14</button><button data-value="15">15</button>
                            </div>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>色</label>
                        <!-- 色ボタンをHTMLに直接記述 -->
                        <div id="team-color-buttons" class="button-group">
                            <button data-value="白">白</button>
                            <button data-value="青">青</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="input-group full-width">
                <label>イベント</label>
                <div id="event-type-buttons" class="button-group">
                    <!-- イベントボタンはJSで動的に生成されます -->
                </div>
            </div>

            <section class="records-section">
                <h2>記録一覧</h2>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>P</th><th>時間</th><th>番号</th><th>色</th><th>イベント</th><th>得点</th><th>削除</th>
                            </tr>
                        </thead>
                        <tbody id="record-list"></tbody>
                    </table>
                </div>
                <button id="export-csv-btn" class="secondary-btn">CSVで出力</button>
            </section>
            
            <button id="add-record-btn" class="primary-btn">記録を追加</button>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
